<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            font-family: 'Carnevalee Freakshow', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            image-rendering: high-quality;
            filter: brightness(1.2) contrast(1.1);
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: borderLights 0.5s infinite;
            z-index: 1;
        }

        @keyframes borderLights {
            0% { box-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000, 0 0 30px #ff0000; }
            25% { box-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00, 0 0 30px #00ff00; }
            50% { box-shadow: 0 0 5px #0000ff, 0 0 15px #0000ff, 0 0 30px #0000ff; }
            75% { box-shadow: 0 0 5px #ffff00, 0 0 15px #ffff00, 0 0 30px #ffff00; }
            100% { box-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff; }
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container p.subtitle {
            margin-top: -10px;
            margin-bottom: 20px;
            color: #bbb;
            font-size: 14px;
        }

        .form-control {
            position: relative;
            margin: 15px 0 20px;
            width: 100%;
        }

        .input {
            border: none;
            outline: none;
            border-radius: 20px;
            padding: 1em;
            background-color: #ccc;
            box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
            transition: 300ms ease-in-out;
            width: 100%;
            font-size: 14px;
            text-align: center;
        }

        .input:focus {
            background-color: white;
            transform: scale(1.05);
            box-shadow: 13px 13px 100px #969696, -13px -13px 100px #ffffff;
        }

        .input::placeholder {
            text-align: center;
        }

        button {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --enhanced-glow-color: rgb(231, 206, 255);
            --btn-color: rgb(100, 61, 136);
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                        0 0 4em 1em var(--glow-spread-color),
                        inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            margin-top: 15px;
        }

        button::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        button:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em .25em var(--glow-color),
                        0 0 4em 2em var(--glow-spread-color),
                        inset 0 0 .75em .25em var(--glow-color);
        }

        button:active {
            box-shadow: 0 0 0.6em .25em var(--glow-color),
                        0 0 2.5em 2em var(--glow-spread-color),
                        inset 0 0 .5em .25em var(--glow-color);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Registrarse</h2>
        <p class="subtitle">Registrate ahora en menos de 1 minuto</p>
        <p class="subtitle">Estos datos no se divulgarán</p>

        <form onsubmit="registrarUsuario(event)">
            <!-- Botón para generar avatar -->
            <button type="button" onclick="generarAvatar()">Generar Avatar</button>

            <!-- Campo de Nombre de Usuario -->
            <div class="form-control">
                <input type="text" id="username" class="input" placeholder="Nombre de usuario" required>
            </div>

            <div class="form-control">
                <input type="password" id="password" class="input" placeholder="Contraseña" required>
            </div>

            <div class="form-control">
                <input type="text" id="telefono" class="input" placeholder="Teléfono" required>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="termsCheckbox">
                <label for="termsCheckbox">Confirmo que tengo más de 18 años.</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        const animales = ["Perro", "Gato", "Elefante", "León", "Tigre", "Delfín", "Cebra", "Águila"];
        const autos = ["Ferrari", "BMW", "Audi", "Tesla", "Lamborghini", "Porsche", "Mustang"];
        const randomWords = ["Estrella", "Galaxia", "Nube", "Rayo", "Fuego", "Viento", "Tierra", "Cometa"];

        function generarAvatar() {
            const randomAnimal = animales[Math.floor(Math.random() * animales.length)];
            const randomCar = autos[Math.floor(Math.random() * autos.length)];
            const randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
            const randomNumbers = generateUniqueNumbers();
            const avatar = `${randomAnimal}${randomNumbers.join('')}`;
            document.getElementById('username').value = avatar;
        }

        function generateUniqueNumbers() {
            let numbers = [];
            while (numbers.length < 4) {
                let num = Math.floor(Math.random() * 10);
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        async function registrarUsuario(event) {
            event.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const telefono = document.getElementById('telefono').value;

            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('telefono', telefono);

            // Copiar datos al portapapeles
            const datos = `Avatar: ${username}\nTeléfono: ${telefono}\nContraseña: ${password}`;
            try {
                await navigator.clipboard.writeText(datos);
                console.log("Datos copiados al portapapeles.");
            } catch (err) {
                console.error("Error al copiar al portapapeles:", err);
            }

            // Redirigir a la página de confirmación
            window.location.href = "confirmacion.html";
        }

        function validarFormulario() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const telefono = document.getElementById('telefono').value;
            const termsCheckbox = document.getElementById('termsCheckbox').checked;

            if (!username || !password || !telefono || !termsCheckbox) {
                alert("Por favor, complete todos los campos y acepte que es mayor de 18 años.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
