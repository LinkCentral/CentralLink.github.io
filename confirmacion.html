<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX WIN - Confirmación</title>
    <style>
        /* Estilos generales */
        @font-face {
            font-family: 'Carnevalee Freakshow';
            src: url('CarnevaleeFreakshow.woff2') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
        }

        /* Estilos del video de fondo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor central */
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            animation: borderGlow 1s infinite alternate;
            height: 300px;
        }

        /* Efecto de borde brillante */
        @keyframes borderGlow {
            0% { box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000; }
            33% { box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00; }
            66% { box-shadow: 0 0 15px #0000ff, 0 0 30px #0000ff, 0 0 45px #0000ff; }
            100% { box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000; }
        }

        /* Estilos del título */
        .center-box h1 {
            font-family: 'Carnevalee Freakshow', sans-serif;
            font-size: 36px;
            margin: 0;
        }

        /* Estilos del subtítulo */
        .center-box p {
            font-family: 'Carnevalee Freakshow', sans-serif;
            font-size: 18px;
            margin: 10px 0;
        }

        /* === removing default button style ===*/
        .button {
            margin: 0;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        /* button styling */
        .button {
            --border-right: 6px;
            --text-stroke-color: rgba(255,255,255,0.6);
            --animation-color: #37FF8B;
            --fs-size: 2em;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
        }

        /* this is the text, when you hover on button */
        .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color);
            width: 0%;
            inset: 0;
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
        }

        /* hover */
        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color))
        }

        /* Estilos del botón */
        .container-button {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: "bt-1 bt-2 bt-3"
                                 "bt-4 bt-5 bt-6";
            position: relative;
            perspective: 800;
            padding: 0;
            width: 135px;
            height: 47px;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .container-button:active {
            transform: scale(0.95);
        }

        .hover {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 200;
        }

        .bt-1 { grid-area: bt-1; }
        .bt-2 { grid-area: bt-2; }
        .bt-3 { grid-area: bt-3; }
        .bt-4 { grid-area: bt-4; }
        .bt-5 { grid-area: bt-5; }
        .bt-6 { grid-area: bt-6; }

        /* Efectos de rotación del botón */
        .bt-1:hover ~ button { transform: rotateX(15deg) rotateY(-15deg); box-shadow: -2px -2px #18181888; }
        .bt-3:hover ~ button { transform: rotateX(15deg) rotateY(15deg); box-shadow: 2px -2px #18181888; }
        .bt-4:hover ~ button { transform: rotateX(-15deg) rotateY(-15deg); box-shadow: -2px 2px #18181888; }
        .bt-6:hover ~ button { transform: rotateX(-15deg) rotateY(15deg); box-shadow: 2px 2px #18181888; }

        .hover:hover ~ button::before {
            background: transparent;
        }

        .hover:hover ~ button::after {
            content: "Click";
            top: -150%;
            transform: translate(-50%, 0);
            font-size: 34px;
            color: #f19c2b;
        }

        /* Estilos del botón */
        button {
            position: absolute;
            padding: 0;
            width: 135px;
            height: 47px;
            background: transparent;
            font-size: 17px;
            font-weight: 900;
            border: 3px solid #f39923;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }

        button::before {
            content: "Las 24Hs";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 135px;
            height: 47px;
            background-color: #f5ae51;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            z-index: -1;
        }

        button::after {
            content: "Recarga Aquí";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 135px;
            height: 47px;
            background-color: transparent;
            font-size: 17px;
            font-weight: 900;
            line-height: 47px;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="background-video" autoplay loop muted>
        <source src="slot.mp4" type="video/mp4">
    </video>

    <!-- Contenedor central -->
    <div class="center-box">
        <h1>MAX WIN</h1>
        <p>20% de bonus en tu primera recarga</p>

        <!-- Botón de recarga con efectos -->
        <div class="container-button">
            <div class="hover bt-1"></div>
            <div class="hover bt-2"></div>
            <div class="hover bt-3"></div>
            <div class="hover bt-4"></div>
            <div class="hover bt-5"></div>
            <div class="hover bt-6"></div>
            <!-- Redirige a la página recarga24hs.html con la animación -->
            <button onclick="window.location.href='recarga24hs.html'"></button>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            // Asegura que la redirección se realice al hacer clic en el botón
            window.location.href = 'recarga24hs.html';
        });
    </script>
</body>
</html>
